<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="foundation.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-app="app" ng-controller="AppCtrl as app">
      <div ng-repeat="person in app.people">
        {{person.firstName}} {{person.lastName}}
      </div>
      <input type="text" ng-model="app.person.firstName">
      <input type="text" ng-model="app.person.lastName">
      <input type="button" ng-click="app.addPerson(app.person)">
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
  </html>
